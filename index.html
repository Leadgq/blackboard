<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
  <link href="https://cdn.bootcdn.net/ajax/libs/reseter.css/2.0.0/minireseter.min.css" rel="stylesheet">
  <link href="/src/style.scss" rel="stylesheet">
</head>

<body>
  <canvas id="canvas" width="900" height="600"></canvas>
  <div class="action-container">
    <button id="clear">清空</button>
    <button id="save">保存</button>
  </div>
  <script type="module">
    import Blackboard from '/src/main';
    const blackboard = new Blackboard(document.querySelector('#canvas'), '/src/ceshi.png');
    const clearBtn = document.querySelector('#clear');
    clearBtn.addEventListener('click', () => {
        blackboard.clearCanvasContent();
    })
    const saveBtn = document.querySelector('#save');
    saveBtn.addEventListener('click', () => {
        blackboard.saveCanvasContent();
    })
  </script>
</body>

</html>
